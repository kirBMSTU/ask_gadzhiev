{% extends "base.html" %}


{% block content %}
				<div class="my-content">
					<h1>Login</h1>
					<hr>
					<form class="settings">
						<div class="from-group row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9">
								<div class="incorrect">
									Incorrect login!
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="login" class="col-sm-3 col-form-label">
								Login
							</label>
							<div class="col-sm-9">
								<input type="text" required class="form-control" id="login" placeholder="Enter your login">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputEmail" class="col-sm-3 col-form-label">
								Password
							</label>
							<div class="col-sm-9">
								<input type="password" required class="form-control" id="inputPassword" placeholder="Enter your password">
							</div>
						</div>
		

						<div class="form-group row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9">
								<button href="" class="btn" id="login-btn">Login</button>
								<br>
								<a href="" class="">Create new account</a>
							</div>
						</div>


					</form>
					
				</div> 

{% endblock %}
